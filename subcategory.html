<body>
 
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="./index.html"><img src="./images/logo1.png" width="180px"></a>
            </div>
            <nav class="container indigo topBotomBordersOut">
    
                <a href="./index.html">Home</a>
                <a href="./product.html">Product</a>
                <a href="./about.html">About Us</a>
                <a href="./Privacy.html">Privacy Policy</a>
                <a href="./Login.html">Login/Signup</a>
                <a href="./cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span class="countItem">0</span></a>
    
    
            </nav>
    
        </div>
    
    
    </div>
    
    <div class="subcategory">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img src="./images/a3.webp" onclick="clickimg(this)" >
                    <img src="./images/a2.webp" onclick="clickimg(this)" >
                    <img src="./images/a5.webp" onclick="clickimg(this)" >
                    <img src="./images/a4.webp" onclick="clickimg(this)" >

                <div class="main-images" >
                    <img src="./images/a3.webp" id="imagebox"  >

                </div>

                        </button>

                            Buy Now
                        </button>
                     </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function clickimg(smallImg){
            var fullImg =document.getElementById("imagebox");
            fullImg.src=smallImg.src
        }
    </script>
</body>
